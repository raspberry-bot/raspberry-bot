<body>
    <div include-html="navbar.html"></div>
    <main role="main" id="main">
        <div class="row">
            <div id="canvasContainer">
                <img src="http://raspberrybot.local:5000/?action=stream" id="liveImg">
                <div id="gyroscope"></div>
                <!-- <canvas id="liveImg"></canvas> -->
            </div>
        </div>

            <div id="canvasButtons">
                <button id="stopMotorsButton">Stop Motors (Press Space Bar)</button>

            </div>
        </div>

    <script type="text/javascript" src="assets/js/node_modules/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="assets/js/node_modules/jquery.form.js"></script>
    <script type="text/javascript" src="assets/js/node_modules/popper.min.js"></script>

    <script type="text/javascript" src="assets/js/node_modules/feather.min.js"></script>

    <script type="text/javascript" src="assets/js/node_modules/three.js"></script>
    <script type="text/javascript" src="assets/js/node_modules/STLLoader.js"></script>

    <script type="text/javascript" src="assets/js/global.js"></script>
    <script type="text/javascript" src="assets/js/performance.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>


    <script>

        var width = window.innerWidth * 0.30; // 20% of the screen size
        var height = window.innerHeight * 0.30;

        var rot = { x: 0, y: 0 };
        var pos = { x: 0, y: 0, z: 0 };
        var scene = new THREE.Scene();
        // var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 5;
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setClearColor(0xffffff, 0);
        // renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setSize(width, height);
        // document.body.appendChild(renderer.domElement);

        var gyroscopeContainer = document.getElementById("gyroscope");
        gyroscopeContainer.appendChild(renderer.domElement);

        // renderer.domElement.overdraw(gyroscopeContainer);

        var light = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(light);
        var geometry = new THREE.BoxGeometry(2, 0.5, 2);
        for (var i = 0; i < geometry.faces.length; i += 2) {
            var hex = Math.random() * 0xffffff;
            geometry.faces[i].color.setHex(hex);
            geometry.faces[i + 1].color.setHex(hex);
        }
        var material = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors, overdraw: 0.5 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x = -rot.x;
            cube.rotation.z = -rot.y;
            cube.position.x = pos.x;
            cube.position.y = pos.y;
            cube.position.z = pos.z;
            renderer.render(scene, camera);
        }
        render();

        var ws = new WebSocket('ws://' + window.location.host + '/api/sensors/gyroscope');
        ws.addEventListener('open', function () {
            console.log('WebSocket opened!');
        });
        ws.addEventListener('close', function () {
            console.log('WebSocket closed.');
        });
        ws.addEventListener('message', function (event) {
            var json = event.data.trim();
            var data = JSON.parse(json);
            rot.x = data.rotation.x / 180 * Math.PI;
            rot.y = data.rotation.y / 180 * Math.PI;
        });
    </script>
